# Default values for example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: in2workspace/wallet-api
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.4.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

readinessProbe:
  path: /wallet-api/health
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

livenessProbe:
  path: /wallet-api/health
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /wallet-api
          pathType: Prefix
  tls:
    - hosts:
        - example-host
      secretName: example-secret


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

app:
  profile: prod
  internalServerPort: 8080
  logLevel: DEBUG
  basePath: /wallet-api
  authServer:
    external:
      scheme: https
      domain: wallet.dome-marketplace-sbx.org
      port: 443
      path: /keycloak/realms/wallet
    internal:
      scheme: http
      domain: dome-wallet-keycloak
      port: 8080
      path: /realms/wallet
    jwtDecoderPath: /protocol/openid-connect/certs
  ebsiTest:
    url: http://dome-wallet-keycloak:8080/realms/wallet/protocol/openid-connect/token
    client:
      id: user-registry-client
      secret: defaultSecret
      existingSecret:
        # -- should an existing secret be used
        enabled: false
        # -- name of the secret
        name: wallet-api-client-secret
        # -- key to retrieve the password from
        key: client-secret
    userData:
      name: admin
      password: defaultPassword
      existingSecret:
        # -- should an existing secret be used
        enabled: false
        # -- name of the secret
        name: wallet-api-user-password
        # -- key to retrieve the password from
        key: user-password
  vault:
    provider: hashicorp
    host: vault-server
    scheme: http
    port: 8200
    token: defaultToken
    existingSecret:
      # -- should an existing secret be used
      enabled: false
      # -- name of the secret
      name: wallet-api-token-secret
      # -- key to retrieve the token from
      key: token

db:
  externalService: false
  schema: wallet
  host: wallet-postgres
  port: 5432
  name: wallet
  username: postgres
  password: postgres
  existingSecret:
    enabled: false
    name: db-secret
    key: password
