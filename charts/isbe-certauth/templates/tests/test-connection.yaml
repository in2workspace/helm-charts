apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "isbe-certauth.fullname" . }}-test-connection"
  labels:
    {{- include "isbe-certauth.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: [ 'sh', '-c' ]
      args:
        - |
          echo "Testing CertAuth..."
          wget -qO- {{ include "isbe-certauth.fullname" . }}:{{ .Values.service.ports.certauth }} || echo "Failed CertAuth"
          echo "Testing CertSec..."
          wget -qO- {{ include "isbe-certauth.fullname" . }}:{{ .Values.service.ports.certsec }} || echo "Failed CertSec"
          echo "Testing Onboard..."
          wget -qO- {{ include "isbe-certauth.fullname" . }}:{{ .Values.service.ports.onboard }} || echo "Failed Onboard"
  restartPolicy: Never
