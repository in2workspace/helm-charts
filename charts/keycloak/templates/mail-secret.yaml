{{- if not .Values.mail.existingSecret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: issuer-keycloak-mail-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "keycloak.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.mail.username | b64enc }}
  password: {{ .Values.mail.password | b64enc }}
  {{- end }}