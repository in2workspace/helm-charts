{{- if not .Values.keycloak.db.existingSecret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dome-issuer-keycloak.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "dome-issuer-keycloak.labels" . | nindent 4 }}
type: Opaque
data:
  keycloak-db-password: {{ .Values.keycloak.db.password | b64enc }}
{{- end }}