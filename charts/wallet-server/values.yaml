# Default values for wallet-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: in2kizuna/wallet-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

app:
  logLevel: DEBUG
  openApi:
    server:
      url: "https://localhost:8080"
      description: "Wallet Server"
    info:
      title: "Wallet Server"
      description: "Wallet Server Component"
      version: "1.0.0"
      termsOfService: "https://example.com/terms"
      license:
        name: "Apache 2.0"
        url: "https://www.apache.org/licenses/LICENSE-2.0.html"
      contact:
        name: "IN2, Ingeniería de la Información"
        url: "https://in2.es"
        email: "contacto@in2.es"
  wallet:
    Wda:
      Url: "http://localhost:4200"
  authServer:
    domain: "https://issuerkeycloak.demo.in2.es/realms/EAAProvider"
    tokenEndpoint: "https://issuerkeycloak.demo.in2.es/realms/EAAProvider/verifiable-credential/did:key:z6MkqmaCT2JqdUtLeKah7tEVfNXtDXtQyj4yxEgV11Y5CqUa/token"
  identityProvider:
    url: "http://wallet-identity-provider:9099/realms/wallet/protocol/openid-connect/token"
    clientSecret: "fV51P8jFBo8VnFKMMuP3imw3H3i5mNck"
    clientId: "user-registry-client"
    username: "adminWallet"
    password: "adminPass"
  broker:
    provider: "scorpio"
    externalDomain: "http://scorpio:9090"
    internalDomain: "http://scorpiot:9090"
    pathsEntities: "/ngsi-ld/v1/entities"
  vault:
    providerName: "hashicorp"
    springCloudVault:
      authentication: "token"
      token: ""
      host: "vault"
      scheme: "http"
      port: "8201"
      kvEnabled: "true"

