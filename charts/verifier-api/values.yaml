# Default values for example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: in2workspace/in2-verifier-api
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.0.5-snapshot
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

readinessProbe:
  path: /health
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

livenessProbe:
  path: /health
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - example-host
      secretName: example-secret


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

app:
  profile: test
  internalServerPort: 8080
  logLevel:
    app: INFO
    security: INFO
    securityOauth2: INFO
    webFilter: INFO
  accessToken:
    expirationUnitTime: MINUTES
    expirationTime: 30
  colors:
    primary: "#14274A"
    primaryContrast: "#ffffff"
    secondary: "#00ADD3"
    secondaryContrast: "#000000"
  logoSrc: "assets/logos/no-image.png"
  faviconSrc: "assets/logos/no-image.png"
  idToken:
    expirationUnitTime: MINUTES
    expirationTime: 5
  loginQrCode:
    expirationUnitTime: MINUTES
    expirationTime: 5
  externalDomain: "https://example-external-domain.org"
  clientsRepository:
    uri: "https://raw.example-external-domain.com/path/to/file/filename.yaml"
  trustedIssuerList:
    uri: "https://example-external-domain.org/v4/issuers/"
  revocationList:
    uri: "https://raw.example-external-domain.com/path/to/file/filename.yaml"
  privateKey:
    value: your-private-key
    existingSecret:
      enabled: false
      name: private-key-secret
      key: private-key
  verifierUiLoginUris:
    onboardingUri: "https://knowledge-base.example.org"
    supportUri: "https://ticketing.example.org"
    walletUri: "https://wallet.example.org"
