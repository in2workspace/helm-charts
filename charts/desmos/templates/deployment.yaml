apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "desmos.fullname" . }}
  labels:
    {{- include "desmos.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "desmos.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
             {{ include "desmos.labels" . | nindent 8 }}
             {{- with .Values.deployment.additionalLabels }}
             {{- toYaml . | nindent 8 }}
             {{- end }}
         {{- if .Values.deployment.additionalAnnotations -}}
      annotations:
        prometheus.io/scrape: {{ .Values.prometheus.enabled | quote }}
        prometheus.io/path: {{ .Values.prometheus.path }}
        prometheus.io/port: {{ .Values.prometheus.port }}
            {{- with .Values.deployment.additionalAnnotations }}
            {{- toYaml . | nindent 8 }}
            {{- end }}
          {{- end }}
    spec:
      serviceAccountName: {{ include "desmos.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.port}}
              protocol: TCP
            - name: http-health
              containerPort: {{ .Values.deployment.healthPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http-health
            initialDelaySeconds: {{ .Values.deployment.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.livenessProbe.periodSeconds }}
            successThreshold: {{ .Values.deployment.livenessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.deployment.livenessProbe.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: /health
              port: http-health
            initialDelaySeconds: {{ .Values.deployment.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.readinessProbe.periodSeconds }}
            successThreshold: {{ .Values.deployment.readinessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.deployment.readinessProbe.timeoutSeconds }}
          env:
            - name: SPRING_R2DBC_URL
              value: {{.Values.deployment.env.spring.r2dbc.url}}
            - name: SPRING_R2DBC_USERNAME
              value: {{.Values.deployment.env.spring.r2dbc.username}}
            - name: SPRING_R2DBC_PASSWORD
              value: {{.Values.deployment.env.spring.r2dbc.password}}
            - name: SPRING_FLYWAY_URL
              value: {{.Values.deployment.env.spring.flyway.url}}

            - name: LOGGING_LEVEL_ES_IN2_DESMOS
              value: {{.Values.deployment.env.logging.level.es.in2.desmos}}

            - name: OPENAPI_SERVER_URL
              value: {{.Values.deployment.env.openapi.server.url}}
            - name: OPENAPI_SERVER_DESCRIPTION
              value: {{.Values.deployment.env.openapi.server.description}}
            - name: OPENAPI_INFO_TITLE
              value: {{.Values.deployment.env.openapi.info.title}}
            - name: OPENAPI_INFO_DESCRIPTION
              value: {{.Values.deployment.env.openapi.info.description}}
            - name: OPENAPI_INFO_VERSION
              value: {{.Values.deployment.env.openapi.info.version}}
            - name: OPENAPI_INFO_TERMS_OF_SERVICE
              value: {{.Values.deployment.env.openapi.info.termsOfService}}
            - name: OPENAPI_INFO_LICENSE_NAME
              value: {{.Values.deployment.env.openapi.info.license.name}}
            - name: OPENAPI_INFO_LICENSE_URL
              value: {{.Values.deployment.env.openapi.info.license.url}}
            - name: OPENAPI_INFO_CONTACT_NAME
              value: {{.Values.deployment.env.openapi.info.contact.name}}
            - name: OPENAPI_INFO_CONTACT_URL
              value: {{.Values.deployment.env.openapi.info.contact.url}}
            - name: OPENAPI_INFO_CONTACT_EMAIL
              value: {{.Values.deployment.env.openapi.info.contact.email}}

            - name: CLIENT_ORGANIZATION_ID
              value: {{.Values.deployment.env.client.organizationId}}

            - name: DLT_ADAPTER_INTERNAL_DOMAIN
              value: {{.Values.deployment.env.dltAdapter.internalDomain}}
            - name: DLT_ADAPTER_EXTERNAL_DOMAIN
              value: {{.Values.deployment.env.dltAdapter.externalDomain}}
            - name: DLT_ADAPTER_PROVIDER
              value: {{.Values.deployment.env.dltAdapter.provider}}
            - name: DLT_ADAPTER_PATHS_PUBLISH
              value: {{.Values.deployment.env.dltAdapter.paths.publication}}
            - name: DLT_ADAPTER_PATHS_SUBSCRIBE
              value: {{.Values.deployment.env.dltAdapter.paths.subscription}}
            - name: DLT_ADAPTER_PATHS_EVENTS
              value: {{.Values.deployment.env.dltAdapter.paths.events}}

            - name: BLOCKCHAIN_SUBSCRIPTION_NOTIFICATION_ENDPOINT
              value: {{.Values.deployment.env.blockchain.subscription.notificationEndpoint}}
            - name: BLOCKCHAIN_SUBSCRIPTION_EVENT_TYPES
              value: {{.Values.deployment.env.blockchain.subscription.eventTypes}}

            - name: BROKER_PROVIDER
              value: {{.Values.deployment.env.broker.provider}}
            - name: BROKER_EXTERNAL_DOMAIN
              value: {{.Values.deployment.env.broker.externalDomain}}
            - name: BROKER_INTERNAL_DOMAIN
              value: {{.Values.deployment.env.broker.internalDomain}}

            - name: NGSI_SUBSCRIPTION_NOTIFICATION_ENDPOINT
              value: {{.Values.deployment.env.ngsiSubscription.notificationEndpoint}}
            - name: NGSI_SUBSCRIPTION_ENTITY_TYPES
              value: {{.Values.deployment.env.ngsiSubscription.entityTypes}}

          resources:
                {{- toYaml .Values.deployment.resources | nindent 12 }}
          {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.deployment.affinity }}
      affinity:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.deployment.tolerations }}
      tolerations:
             {{- toYaml . | nindent 8 }}
          {{- end }}
      restartPolicy: Always