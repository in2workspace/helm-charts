# Default values for example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: in2workspace/in2-verifier-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.3.7

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: vcverifier.127.0.0.1.nip.io
      paths:
        - path: /
          pathType: Prefix
  tls: []
#    - secretName: example-secrets
#      hosts:
#        - verifier.127.0.0.1.nip.io

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

global:
  # Tenant name
  tenantName: "in2"
  # current environments are: dev, test, prod
  environment: "dev"
  # Se usa para construir el ingress.hosts.host: wallet.{{ tenantName }}.{{ externalDomain }}
  externalDomain: "127.0.0.1.nip.io"

app:
  frontend:
    externalLinks:
      # Placeholder for onboarding URL (REQUIRED)
      onboarding: "https://example.com/onboarding"
      # Placeholder for support URL (REQUIRED)
      support: "https://example.com/support"
      # Placeholder for wallet URL (REQUIRED)
      wallet: "https://example.com/wallet"
    colors:
      # Defines primary color for the frontend (OPTIONAL with default value)
      primary: "#2D58A7"
      # Defines contrasting text color for primary color (OPTIONAL with default value)
      primaryContrast: "#ffffff"
      # Defines secondary color for the frontend (OPTIONAL with default value)
      secondary: "#14274A"
      # Defines contrasting text color for secondary color (OPTIONAL with default value)
      secondaryContrast: "#00ADD3"
  backend:
    logging:
      level:
        # Sets logging level for Spring Security       org.springframework.security: INFO
        # Sets logging level for web filters
        org.springframework.web.filter: INFO
        # Sets logging level for the custom package "es.in2.vcverifier"
        es.in2.vcverifier: INFO
    security:
      serviceIdentity:
        # Placeholder for a private key used in identity verification (REQUIRED)
        privateKey: <PRIVATE_KEY>
        # Placeholder for DID Key (REQUIRED)
        didKey: <DID_KEY>
        # Placeholder for LEARCredentialMachine in Base64 format (REQUIRED)
        verifiableCredential: <VC>
        existingSecret:
          enabled: false
          name: verifier-secret
          privateKey: private-key
          verifiableCredential: vc
    trustFrameworks:
      # Placeholder for the name of a trust framework (REQUIRED)
      - name: DOME
        # Placeholder for trusted issuers list URL
        trustedIssuersListUrl: "http://trusted-issuers-list:8080/v4/issuers/"
        # Placeholder for trusted services list URL
        trustedServicesListUrl: <TRUSTED_SERVICES_LIST_URL>
        # Placeholder for revoked credentials list URL
        revokedCredentialListUrl: <REVOKED_CREDENTIAL_LIST_URL>
