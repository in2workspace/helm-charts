apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dome-dss.fullname" . }}
  labels:
    {{- include "dome-dss.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dome-dss.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dome-dss.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dome-dss.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: AUTH_SERVER_INTERNAL_DOMAIN
              value: {{ .Values.auth-server.internal-domain }}
            - name: AUTH_SERVER_EXTERNAL_DOMAIN
              value: {{ .Values.auth-server.external-domain }}
            - name: AUTH_SERVER_REALM
              value: {{ .Values.auth-server.realm }}
            - name: CERTIFICATE_KEY_STORE_PATH
              value: {{ .Values.certificate.key-store-path }}
            - name: CERTIFICATE_KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "dome-dss.key-store-secretName" . }}
                  key: {{ include "dome-dss.key-passwordKey" . }}
            - name: CERTIFICATE_KEY_STORE_TYPE
              value: {{ .Values.certificate.key-store-type }}
            - name: CERTIFICATE_CERT_ALIAS
              value: {{ .Values.certificate.cert-alias }}
            - name: CERTIFICATE_PRIVATE_KEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "dome-dss.key-store-secretName" . }}
                  key: {{ include "dome-dss.key-privatePasswordKey" . }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
