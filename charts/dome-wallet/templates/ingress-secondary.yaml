# This ingress has been temporarily added to allow access throught a secondary domain (specially https://wallet.dome-marketplace-prd.org/)

{{- if .Values.global.ingress.secondary.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dome-wallet.fullname" . }}-secondary-host
  labels:
    {{- toYaml .Values.global.ingress.labels | nindent 4 }}
  namespace: {{ $.Release.Namespace | quote }}
  annotations:
    {{- with .Values.global.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.global.ingress.enableTLS }}
    cert-manager.io/cluster-issuer: {{ .Values.global.ingress.clusterIssuer | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className }}
  rules:
    - host: {{ .Values.global.ingress.secondary.domain }}
      http:
        paths:
          # Backend
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "dome-wallet-backend.service.name" $ }}
                port:
                  number: 80
          # Frontend
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "dome-wallet-frontend.service.name" $ }}
                port:
                  number: 80
  {{- if .Values.global.ingress.enableTLS }}
  tls:
    - hosts:
        - {{ .Values.global.ingress.secondary.domain }}
      secretName: wallet-tls-secret
  {{- end }}
  {{- end }}