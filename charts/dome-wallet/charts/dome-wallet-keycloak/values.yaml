# Default values for example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: in2workspace/dome-wallet-keycloak
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.0.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

readinessProbe:
  httpGet:
    path: /keycloak/health
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

livenessProbe:
  httpGet:
    path: /keycloak/health
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /keycloak
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - example-host
      secretName: example-secret

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

app:
  keycloak:
    hostnameUrl: "http://dome-wallet-keycloak/keycloak"
    adminUrl: "http://dome-wallet-keycloak/keycloak/admin"
    relativePath: /keycloak
    admin: admin
    password: admin
    existingSecret:
      # -- should an existing secret be used
      enabled: false
      # -- name of the secret
      name: dome-wallet-keycloak-secret
      # -- key to retrieve the password from
      key: keycloak-password
    mail:
      host: smtp.example.org
      port: 587
      from: example@example.org
      fromDisplayName: Example
      replyTo: example@example.org
      username: user
      password: password
      existingSecret:
        enabled: false
        name: mail-secret
        userKey: mail-user
        passwordKey: mail-password
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true
            ssl:
              enable: false

  db:
    type: postgres
    host: dome-wallet-keycloak-postgres
    port: 5432
    name: keycloak
    username: postgres
    password: postgres
    existingSecret:
      # -- should an existing secret be used
      enabled: false
      # -- name of the secret
      name: dome-wallet-keycloak-db-secret
      # -- key to retrieve the password from
      key: keycloak-db-password
