{{- if .Values.ingressToken.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "issuer-api.fullname" . }}
  labels:
    {{ include "issuer-api.labels" . | nindent 4 }}
  {{- if .Values.ingressToken.annotations }}
  annotations:
    {{- with .Values.ingressToken.annotations }}
      {{- toYaml . | nindent 4 }}
      {{- end }}
  {{- end }}
spec:
  {{- if .Values.ingressToken.className }}
  ingressClassName: {{ .Values.ingressToken.className }}
  {{- end }}
  {{- if .Values.ingressToken.tls }}
  tls:
    {{- range .Values.ingressToken.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingressToken.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
      {{- range .paths }}
          - path: {{ .path | quote }}
            pathType: {{ .pathType | quote }}
            backend:
              service:
                name: {{ .serviceName }}
                port:
                  number: {{ .servicePort }}
      {{- end }}
  {{- end }}
  {{- end }}