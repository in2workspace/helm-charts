{{- if not .Values.app.mail.existingSecret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: mail-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "issuer-api.labels" . | nindent 4 }}
type: Opaque
data:
  mail-username: {{ .Values.app.mail.username | b64enc }}
  mail-password: {{ .Values.app.mail.password | b64enc }}
{{- end }}