#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

app:
  profile: prod
  logLevel:
    app: INFO
    security: INFO
  basePath: /issuer-api
  internalServerPort: 8080
  mail:
    host: smtp.example.org
    port: 587
    username: user
    password: password
    existingSecret:
      enabled: false
      name: mail-secret
      userKey: mail-user
      passwordKey: mail-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.example.org
  remoteSignature:
    clientId: <CLIENT_ID>
    clientSecret: <CLIENT_SECRET>
    credentialId: <CREDENTIAL_ID>
    credentialPassword: <CREDENTIAL_PASSWORD>
    existingSecret:
      enabled: false
      name: remote-signature-secret
      clientId: client-id
      clientSecret: client-secret
      credentialId: credential-id
      credentialPassword: credential-password
    #Set to true if the external service is used 
    externalService: false
    domain:
      scheme: http
      # change by the external url or set to localhost if deployed locally
      host: example.org
  api:
    externalDomain:
      # if deployed locally set to false
      externalService: true
      scheme: http
      # change by the external url or set to localhost if deployed locally
      host: example.org
      # internalPort is only used if externalService is false
      internalPort: 30001
      path: /
    internalDomain: http://issuer-api:8080
    configSource: yaml
    cacheLifetimeCredentialOffer: 10
    cacheLifetimeVerifiableCredential: 10
  authServer:
    provider: keycloak
    externalDomain:
      # if deployed locally set to false
      externalService: true
      scheme: http
      # change by the external url or set to localhost if deployed locally
      host: example.org
      # internalPort is only used if externalService is false
      internalPort: 30002
      path: /
    internalDomain: http://dome-issuer-keycloak:8080
    realm: CredentialIssuer
    client:
      clientId: oidc4vci-wallet-client
      clientSecret: oidc4vci-wallet-client-secret
      username: user
      password: user
      existingSecret:
        enabled: false
        name: auth-secret
        clientSecretKey: client-secret
        clientPasswordKey: password
    paths:
      tokenPath: /realms/CredentialIssuer/protocol/openid-connect/token
  ui:
    externalDomain:
      # if deployed locally set to false
      externalService: true
      scheme: http
      # change by the external url or set to localhost if deployed locally
      host: example.org
      # internalPort is only used if externalService is false
      internalPort: 30000
      path: /
    internalDomain: http://issuer-ui:8080
  trustFramework:
    url: "http://localhost:8080"
  knowledgebase:
    url: "http://knowledgebase.com"
  defaultSigner:
    commonName: <COMMON_NAME>
    country: <COUNTRY>
    email: <EMAIL>
    organizationIdentifier: <ORGANIZATION_IDENTIFIER>
    organization: <ORGANIZATION>
    serialNumber: <SERIAL_NUMBER>
    existingSecret:
      enabled: false
      name: default-signer-secret
      commonName: common-name
      country: country
      email: email
      organizationIdentifier: organization-identifier
      organization: organization
      serialNumber: serial-number
  issuerIdentity:
    credentialDidKey: <CREDENTIAL_DID_KEY>
    vcJwt: <ENCRYPTED_VC>
    crypto:
      privateKey: <PRIVATE_KEY>
    existingSecret:
      enabled: false
      name: issuer-identity-secret
      vc: vc
      privateKey: private-key
      credentialDidKey: credential-did-key
  cors:
    default:
      allowedOrigins: "https://example.org"
    external:
      allowedOrigins: "https://new.example.org, https://example-2.org"

db:
  externalService: false
  schema: public
  host: issuer-postgres
  port: 5432
  name: issuer
  username: postgres
  password: postgres
  existingSecret:
    enabled: false
    name: db-secret
    key: password

  