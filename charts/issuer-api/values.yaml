replicaCount: 1

image:
  repository: in2workspace/issuer-api
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.8.0-SNAPSHOT
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

readinessProbe:
  path: /health
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

livenessProbe:
  path: /health
  initialDelaySeconds: 40
  failureThreshold: 6
  periodSeconds: 10

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

app:
  profile: default
  logLevel: DEBUG
  internalServerPort: 8080
  mail:
    host: smtp.example.org
    port: 587
    username: user
    password: password
    existingSecret:
      enabled: false
      name: mail-secret
      key: mail-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.example.org
  api:
    externalDomain: http://dome.saas.local
    internalDomain: http://issuer-api:8080
    configSource: yaml
    cacheLifetimeCredentialOffer: 10
    cacheLifetimeVerifiableCredential: 10
  authServer:
    provider: keycloak
    externalDomain: http://localhost:8081
    internalDomain: http://issuer-keycloak:8080
    realm: CredentialIssuer
    client:
      clientId: oidc4vci-wallet-client
      clientSecret: oidc4vci-wallet-client-secret
      username: user
      password: user
      existingSecret:
        enabled: false
        name: auth-secret
        clientSecretKey: authServerClientSecret
        clientPasswordKey: authServerClientPassword
    paths:
      tokenPath: /realms/CredentialIssuer/protocol/openid-connect/token
  ui:
    externalDomain: http://localhost:4201
    internalDomain: http://wallet-ui:8080

db:
  host: issuer-postgres
  port: 5432
  externalService: false
  name: issuer
  username: postgres
  password: postgres
  existingSecret:
    enabled: false
    name: db-secret
    key: db-password

  