{{- if not .Values.app.keycloak.existingSecret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: wallet-keycloak-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "wallet-keycloak.labels" . | nindent 4 }}
type: Opaque
data:
  keycloak-password: {{ .Values.app.keycloak.password | b64enc }}
  {{- end }}
