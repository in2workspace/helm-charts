{{- if .Values.observability.dashboard.enabled -}}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ include "app-example-chart.fullname" . }}-dashboard
  labels:
    {{- include "app-example-chart.labels" . | nindent 4 }}
    # Etiqueta para que la instancia de Grafana descubra este dashboard
    app: grafana
spec:
  # Selector para apuntar a la instancia correcta de Grafana en el clúster
  instanceSelector:
    matchLabels:
      grafana_cr: grafana
  # Definición del dashboard en formato JSON (escapado como un string)
  json: |
    {
      "__inputs": [],
      "__requires": [],
      "annotations": { "list": [] },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "title": "Uptime del Exporter",
          "type": "stat",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]} } },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "targets": [
            {
              "expr": "up{job=\"{{ include "app-example-chart.fullname" . }}\"}",
              "legendFormat": "{{`{{`}} pod {{`}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "title": "Total Scrapes",
          "type": "timeseries",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" } } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "targets": [
            {
              "expr": "rate(nginx_prometheus_exporter_scrapes_total{job=\"{{ include "app-example-chart.fullname" . }}\"}[2m])",
              "legendFormat": "Scrapes/s",
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "10s",
      "schemaVersion": 36,
      "style": "dark",
      "tags": ["app-example"],
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "Dashboard de {{ include "app-example-chart.name" . | title }}",
      "version": 1
    }
{{- end }}