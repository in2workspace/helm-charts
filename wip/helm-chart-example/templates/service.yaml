apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-example-chart.fullname" . }}
  labels:
    {{- include "app-example-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.metricsPortName }}
      protocol: TCP
      name: {{ .Values.service.metricsPortName }}
  selector:
    {{- include "app-example-chart.selectorLabels" . | nindent 4 }}