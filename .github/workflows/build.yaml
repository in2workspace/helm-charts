name: Validate Helm Charts

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  validate-helm:
    name: Validate Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Lint and Template Helm Charts
        run: |
          CHARTS=$(find charts -mindepth 1 -maxdepth 1 -type d -printf "%f\n")

          for CHART in "${CHARTS[@]}"; do
            if [ -d "charts/$CHART" ]; then
              echo "ðŸ” Checking dependencies for: $CHART"
              helm dependency build "charts/$CHART"

              echo "âœ… Linting Helm Chart: $CHART"
              helm lint "charts/$CHART"

              echo "ðŸ“œ Rendering Helm Template: $CHART"
              helm template "charts/$CHART" > /dev/null
            fi
          done
