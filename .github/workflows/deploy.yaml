name: Build Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:

  package-helm:
    name: package-helm
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Package Helm Chart
        run: helm package charts/desmos

      - name: Upload Helm Repository Index
        run: helm repo index . --url https://in2workspace.github.io/helm-charts

      - name: Add Package and Index
        run: |
          git add *.tgz
          git add index.yaml

      - name: Configure Git
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Commit Package and Index
        run: |
          git commit -m "add helm package and index"

      - name: Push to Branch
        run: |
          git push origin ${{ github.head_ref }}