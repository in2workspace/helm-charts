name: Deploy Helm Charts

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  package-and-publish:
    name: Package and Publish Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Authenticate to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GH_PAT }}" | helm registry login ghcr.io --username $GITHUB_ACTOR --password-stdin

      - name: Create Output Directory
        run: mkdir -p helm-packages

      - name: List Helm Packages (Debug)
        run: |
          echo "üìÇ Listing contents of helm-packages/"
          ls -lh helm-packages/

      - name: Package and Push Helm Charts
        run: |
          CHARTS=$(find charts -mindepth 1 -maxdepth 1 -type d -printf "%f\n")

          for CHART in "${CHARTS[@]}"; do
            if [ -d "charts/$CHART" ]; then
              echo "üì¶ Building dependencies for $CHART"
              helm dependency build "charts/$CHART"

              echo "üì¶ Packaging Helm Chart: $CHART"
              helm package "charts/$CHART" --destination helm-packages

              # Validar que el paquete fue generado antes de hacer push
              CHART_FILE=$(ls helm-packages/$CHART-*.tgz | head -n 1)

              if [[ -f "$CHART_FILE" ]]; then
                echo "üöÄ Pushing Helm Chart to GHCR: $CHART_FILE"
                helm push "$CHART_FILE" oci://ghcr.io/${{ github.repository_owner }}/helm-charts
              else
                echo "‚ö†Ô∏è No .tgz file found for $CHART, skipping push!"
              fi
            fi
          done

      - name: Make Helm Charts Public
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          CHARTS=$(find charts -mindepth 1 -maxdepth 1 -type d -printf "%f\n")

          for CHART in $CHARTS; do
            echo "üîì Making $CHART public in GHCR"
            curl -X PUT -H "Authorization: Bearer $GH_PAT" \
                 -H "Accept: application/vnd.github.v3+json" \
                 https://api.github.com/user/packages/container/helm-charts%2F$CHART/visibility \
                 -d '{"visibility":"public"}'
          done
          
      - name: Generate index.yaml
        run: |
          echo "‚öôÔ∏è Generating index.yaml..."
          helm repo index helm-packages --url oci://ghcr.io/${{ github.repository_owner }}/helm-charts
          cp helm-packages/index.yaml index.yaml

      - name: Upload index.yaml as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-index
          path: index.yaml
